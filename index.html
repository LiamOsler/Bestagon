<!DOCTYPE html>
<html>
<head>
    <title>Bestagon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/dataTables.bootstrap5.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


    <script type="importmap">
        {
            "imports": {
                "three": "/js/three.module.js",
                "GLTFLoader": "/js/GLTFLoader.js"
            }
        }
    </script>

    <style>
        body{
            overflow: hidden;
        }
        #three-background{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

    </style>

</head>

<body>
    <div id = "three-background">
        <div id = "three-area"></div>
    </div>
    <script type= "module">
        import { OrbitControls } from '/js/OrbitControls.js';
        import { GLTFLoader } from '/js/GLTFLoader.js';
        import * as THREE from '/js/three.module.js';

        const threeBackground = document.getElementById('three-background');
        const threeArea = document.getElementById('three-area');

        let scene, camera, renderer, controls, clock;
        let axesHelper;
        let spotLightTop, spotLightBottom, ambientLight;
        let deltaTime = 0;
        let totalTime = 0;

        const loader = new GLTFLoader();
        loader.load(
            '/gltf/hex.glb',
            function ( gltf ) {
                scene.add( gltf.scene );
            },
            function ( xhr ) {
                console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
            },
            function ( error ) {
                console.log( 'An error happened' );
            }
        );

        function LatLonToXYZ(coords, radius){
            let lon   = coords[0];
            let lat   = coords[1];
            let phi   = ( 90 - lat ) * ( Math.PI / 180 );
            let theta = ( lon + 180 ) * ( Math.PI / 180 );

            let x = -( radius * Math.sin( phi ) * Math.cos( theta ));
            let z =  ( radius * Math.sin( phi ) * Math.sin( theta ));
            let y =  ( radius * Math.cos( phi ));

            return new THREE.Vector3( x , y , z);
        }
        
        const lineMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff } );
        function drawLine(coordinates){
            const linePoints = [];
            for(let item of coordinates){
                let position = LatLonToXYZ( item, 30 );
                linePoints.push( position );
            }
            const lineGeometry = new THREE.BufferGeometry().setFromPoints( linePoints );
            const line = new THREE.Line( lineGeometry, lineMaterial );
            scene.add(line);
        }

        function drawPolygon(polygon){
            for(let geometry of polygon.geometry.coordinates){
                drawLine(geometry);
            }
        }

        function drawMultiPolygon(MultiPolygon){
            for(let polygon of MultiPolygon.geometry.coordinates){
                for(let geometry of polygon){
                    drawLine(geometry);
                }
            }
        }

        function drawGEOJSON(polyData){
            for(let polygon of polyData.features){
                // console.log(polygon);
                if(polygon.geometry.type == "Polygon"){
                    drawPolygon(polygon);
                }
                if(polygon.geometry.type == "MultiPolygon"){
                    drawMultiPolygon( polygon);
                }
            }
        }

        function init(){
            threeBackground.style.backgroundImage = `radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(0,0,0,1) 80%)`;

            clock = new THREE.Clock();

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 4000 );

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setClearColor( 0x000000, 0 );
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            
            spotLightTop = new THREE.SpotLight( 0xffffff );
            spotLightTop.position.set( 0, 0, 1000 );
            scene.add( spotLightTop );

            ambientLight = new THREE.AmbientLight( 0xffffff );
            scene.add( ambientLight );

            const geometry = new THREE.SphereGeometry(29.9, 32, 16 );
            const material = new THREE.MeshBasicMaterial( { color: 0x222222 } );
            const backgroundSphere = new THREE.Mesh( geometry, material );
            scene.add( backgroundSphere );

            camera.position.x = 30;
            camera.position.y = 30;
            camera.position.z = 30;

            axesHelper = new THREE.AxesHelper( 50 );
            // scene.add( axesHelper );

            controls = new OrbitControls( camera, renderer.domElement );

            fetch('./geojson/land.json', { cache: "force-cache" }).then(response => {
                    return response.json();
                }).then(data => {
                    drawGEOJSON(data);
                }).catch(err => {
            });

            fetch('./geojson/lakes.json', { cache: "force-cache" }).then(response => {
                    return response.json();
                }).then(data => {
                    drawGEOJSON(data);
                }).catch(err => {
            });

        }
        
        function animate() {
            requestAnimationFrame( animate );
            renderer.render( scene, camera );
        }
        
        init();
        animate();

        window.addEventListener('resize', event => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        let scrollFactor = 1;
        window.addEventListener("wheel", event => {
            console.info(controls.getDistance());
            let scrollFactor = controls.getDistance() / 10;
            threeBackground.style.backgroundImage = '';
            threeBackground.style.backgroundImage = `radial-gradient(circle, rgba(255,255,255,1) ${0}%, rgba(0,0,0,1) ${80-scrollFactor}%)`;
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
